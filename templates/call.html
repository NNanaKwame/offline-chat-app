<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalChat - Video Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'pulse-ring': 'pulseRing 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite',
                        'bounce-slow': 'bounce 3s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' },
                        },
                        pulseRing: {
                            '0%': { transform: 'scale(0.33)', opacity: '1' },
                            '80%, 100%': { transform: 'scale(2.33)', opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen text-white overflow-hidden">
    <!-- Background particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-float">
        </div>
        <div class="absolute top-1/3 right-1/4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-float"
            style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-float"
            style="animation-delay: 4s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-20 px-4 py-4 sm:px-6 border-b border-gray-800/50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div
                    class="w-8 h-8 bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <h1
                    class="text-xl font-bold bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">
                    Video Calls
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-green-400 text-sm font-medium" id="connection-status">Connecting...</span>
                </div>
                <a href="/" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 h-full flex flex-col">
        <!-- Video Area -->
        <div class="flex-1 flex flex-col lg:flex-row gap-4 p-4">
            <!-- Main Video -->
            <div class="flex-1 relative">
                <div
                    class="bg-gradient-to-br from-gray-800/50 to-gray-900/50 backdrop-blur-sm border border-gray-700/50 rounded-2xl overflow-hidden h-full min-h-[400px] relative">
                    <video id="remote-video" autoplay playsinline class="w-full h-full object-cover hidden"></video>
                    <div id="remote-placeholder" class="w-full h-full flex items-center justify-center">
                        <div class="text-center">
                            <div
                                class="w-24 h-24 bg-gradient-to-r from-gray-600 to-gray-700 rounded-full mx-auto mb-4 flex items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <p class="text-gray-400 text-lg" id="main-video-status">Waiting for connection...</p>
                        </div>
                    </div>
                    <!-- Call status overlay -->
                    <div id="call-status-overlay"
                        class="absolute inset-0 bg-black/80 flex items-center justify-center hidden">
                        <div class="text-center">
                            <div class="relative mb-4">
                                <div
                                    class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto animate-pulse-ring">
                                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                        </path>
                                    </svg>
                                </div>
                                <div
                                    class="absolute inset-0 w-20 h-20 bg-green-500 rounded-full animate-pulse-ring mx-auto">
                                </div>
                            </div>
                            <h3 class="text-xl font-semibold mb-2" id="call-status-title">Calling...</h3>
                            <p class="text-gray-400" id="call-status-subtitle">Connecting to user</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="lg:w-80 flex flex-col space-y-4">
                <!-- Local Video -->
                <div
                    class="bg-gradient-to-br from-gray-800/50 to-gray-900/50 backdrop-blur-sm border border-gray-700/50 rounded-2xl overflow-hidden h-48 relative">
                    <video id="local-video" autoplay playsinline muted class="w-full h-full object-cover"></video>
                    <div class="absolute bottom-2 left-2 bg-black/50 backdrop-blur-sm rounded-lg px-2 py-1">
                        <span class="text-xs text-white font-medium" id="local-user-name">You</span>
                    </div>
                </div>

                <!-- Users List -->
                <div
                    class="bg-gradient-to-br from-gray-800/50 to-gray-900/50 backdrop-blur-sm border border-gray-700/50 rounded-2xl p-4 flex-1">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.196-2.121M13 21v-1a5 5 0 00-10 0v1h10z"></path>
                        </svg>
                        Online Users
                    </h3>
                    <div id="users-container" class="space-y-2 max-h-64 overflow-y-auto">
                        <div class="text-gray-400 text-sm text-center py-4">
                            No other users online
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-gradient-to-r from-gray-800/50 to-gray-900/50 backdrop-blur-sm border-t border-gray-700/50 p-6">
            <div class="max-w-md mx-auto flex justify-center space-x-6">
                <!-- Mute Button -->
                <button id="mute-btn"
                    class="w-14 h-14 bg-gray-700 hover:bg-gray-600 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
                    title="Mute/Unmute">
                    <svg id="mute-icon" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                </button>

                <!-- Video Button -->
                <button id="video-btn"
                    class="w-14 h-14 bg-gray-700 hover:bg-gray-600 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
                    title="Enable/Disable Video">
                    <svg id="video-icon" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                </button>

                <!-- End Call Button -->
                <button id="end-call-btn"
                    class="w-14 h-14 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 animate-glow disabled:opacity-50 disabled:cursor-not-allowed"
                    title="End Call" disabled>
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 3l1.68 4.48L12 12l5.32 5.32L21 21"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Incoming Call Modal -->
    <div id="incoming-call-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div
            class="bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-3xl p-8 max-w-md w-full mx-4 text-center">
            <div
                class="w-24 h-24 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mx-auto mb-6 flex items-center justify-center animate-pulse">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                    </path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold mb-2">Incoming Call</h3>
            <p class="text-gray-400 mb-8"><span id="caller-name">Unknown User</span> is calling you</p>
            <div class="flex space-x-4">
                <button id="decline-call-btn"
                    class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 hover:scale-105">
                    Decline
                </button>
                <button id="accept-call-btn"
                    class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 hover:scale-105">
                    Accept
                </button>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center">
        <div
            class="bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-3xl p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6 text-center">Set Your Display Name</h3>
            <input type="text" id="username-input" placeholder="Enter your name..."
                class="w-full bg-gray-700/50 border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 mb-6">
            <div id="username-error" class="text-red-400 text-sm mb-4 hidden">Please enter a valid username</div>
            <button id="save-username-btn"
                class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-semibold py-3 rounded-xl transition-all duration-300 hover:scale-105">
                Start Video Calling
            </button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div
            class="bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-3xl p-8 max-w-md w-full mx-4 text-center">
            <div class="w-16 h-16 bg-red-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-2">Error</h3>
            <p class="text-gray-400 mb-6" id="error-message">Something went wrong</p>
            <button id="close-error-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-xl transition-colors">
                OK
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();  // Connect to server
            let localStream, peerConnection;
            let isAudioEnabled = true, isVideoEnabled = true;
            let currentCallerId = null;
            let username = "";

            const config = {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" }
                ]
            };

            const localVideo = document.getElementById("local-video");
            const remoteVideo = document.getElementById("remote-video");
            const remotePlaceholder = document.getElementById("remote-placeholder");
            const callStatusOverlay = document.getElementById("call-status-overlay");

            const usersContainer = document.getElementById("users-container");
            const usernameModal = document.getElementById("username-modal");
            const usernameInput = document.getElementById("username-input");
            const saveUsernameBtn = document.getElementById("save-username-btn");
            const connectionStatus = document.getElementById("connection-status");

            const muteBtn = document.getElementById("mute-btn");
            const videoBtn = document.getElementById("video-btn");
            const endCallBtn = document.getElementById("end-call-btn");

            const incomingCallModal = document.getElementById("incoming-call-modal");
            const callerName = document.getElementById("caller-name");
            const acceptCallBtn = document.getElementById("accept-call-btn");
            const declineCallBtn = document.getElementById("decline-call-btn");

            const errorModal = document.getElementById("error-modal");
            const errorMessage = document.getElementById("error-message");
            const closeErrorBtn = document.getElementById("close-error-btn");

            async function startLocalStream() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ 
            video: true, 
            audio: true 
        });
        localVideo.srcObject = localStream;
        return true;
    } catch (err) {
        console.error("Error accessing media devices:", err);
        showError("Could not access camera/microphone");
        return false;
    }
}

            saveUsernameBtn.onclick = () => {
                const value = usernameInput.value.trim();
                if (value) {
                    username = value;
                    socket.emit("set_username", username);
                    usernameModal.classList.add("hidden");
                    startLocalStream();
                } else {
                    document.getElementById("username-error").classList.remove("hidden");
                }
            };

            socket.on("connect", () => {
                connectionStatus.textContent = "Online";
                connectionStatus.classList.replace("text-green-400", "text-emerald-400");
            });

            socket.on("user_list", users => {
                usersContainer.innerHTML = "";
                users.filter(u => u.id !== socket.id).forEach(user => {
                    const userEl = document.createElement("div");
                    userEl.className = "bg-gray-700/40 rounded-xl p-3 cursor-pointer hover:bg-gray-600/50 transition";
                    userEl.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-medium text-white">${user.username}</span>
                    <span class="text-sm text-${user.status === 'in_call' ? 'red' : 'green'}-400 capitalize">${user.status}</span>
                </div>
            `;
                    userEl.onclick = () => {
                        socket.emit("call_request", { target_user_id: user.id });
                        callStatusOverlay.classList.remove("hidden");
                        document.getElementById("call-status-title").textContent = "Calling...";
                        document.getElementById("call-status-subtitle").textContent = `Connecting to ${user.username}`;
                    };
                    usersContainer.appendChild(userEl);
                });

                if (!users.length) {
                    usersContainer.innerHTML = `<div class="text-gray-400 text-sm text-center py-4">No other users online</div>`;
                }
            });

            socket.on("incoming_call", ({ caller_id, caller_username }) => {
                currentCallerId = caller_id;
                callerName.textContent = caller_username;
                incomingCallModal.classList.remove("hidden");
            });

            // Update the call acceptance flow
            acceptCallBtn.onclick = async () => {
                incomingCallModal.classList.add("hidden");
                callStatusOverlay.classList.remove("hidden");
                document.getElementById("call-status-title").textContent = "Connecting...";

                try {
                    await startLocalStream();
                    createPeerConnection();
                    socket.emit("call_response", { caller_id: currentCallerId, accepted: true });
                } catch (err) {
                    console.error("Error accepting call:", err);
                    showError("Failed to start call");
                }
            };

            declineCallBtn.onclick = () => {
                socket.emit("call_response", { caller_id: currentCallerId, accepted: false });
                incomingCallModal.classList.add("hidden");
            };

            socket.on("call_accepted", () => {
                createPeerConnection();
                startLocalStream().then(() => {
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                    peerConnection.createOffer().then(offer => {
                        peerConnection.setLocalDescription(offer);
                        socket.emit("webrtc_offer", offer);
                    });
                });
            });

            socket.on("call_response", ({ accepted }) => {
                if (!accepted) {
                    showError("Call declined by user.");
                    callStatusOverlay.classList.add("hidden");
                }
            });

            // Update the offer handling
            socket.on("webrtc_offer", async ({ from, offer }) => {
                try {
                    if (!peerConnection) {
                        await startLocalStream();
                        createPeerConnection();
                    }
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit("webrtc_answer", answer);
                } catch (err) {
                    console.error("Error handling offer:", err);
                    showError("Failed to handle call offer");
                }
            });

            // Update the answer handling
            socket.on("webrtc_answer", async ({ from, answer }) => {
                try {
                    if (peerConnection) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    }
                } catch (err) {
                    console.error("Error handling answer:", err);
                    showError("Failed to handle call answer");
                }
            });

            // Update ICE candidate handling
            socket.on("webrtc_ice_candidate", async ({ from, candidate }) => {
                try {
                    if (peerConnection && candidate) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                } catch (err) {
                    console.error("Error adding ICE candidate:", err);
                }
            });

            function createPeerConnection() {
                peerConnection = new RTCPeerConnection(config);

                // Add existing tracks if local stream is available
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) {
                        socket.emit("webrtc_ice_candidate", e.candidate);
                    }
                };

                peerConnection.onnegotiationneeded = async () => {
                    try {
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        socket.emit("webrtc_offer", offer);
                    } catch (err) {
                        console.error("Error creating offer:", err);
                    }
                };

                peerConnection.ontrack = (e) => {
                    if (!remoteVideo.srcObject) {
                        remoteVideo.srcObject = e.streams[0];
                        remoteVideo.classList.remove("hidden");
                        remotePlaceholder.classList.add("hidden");
                        endCallBtn.disabled = false;
                        callStatusOverlay.classList.add("hidden");
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    if (peerConnection.iceConnectionState === "failed" ||
                        peerConnection.iceConnectionState === "disconnected") {
                        cleanupCall();
                    }
                };
            }

            endCallBtn.onclick = () => {
                socket.emit("end_call");
                cleanupCall();
            };

            muteBtn.onclick = () => {
                isAudioEnabled = !isAudioEnabled;
                localStream.getAudioTracks().forEach(track => (track.enabled = isAudioEnabled));
            };

            videoBtn.onclick = () => {
                isVideoEnabled = !isVideoEnabled;
                localStream.getVideoTracks().forEach(track => (track.enabled = isVideoEnabled));
            };

            socket.on("call_ended", ({ reason }) => {
                cleanupCall();
                showError(reason === "partner_disconnected" ? "Call ended: Partner disconnected" : "Call ended");
            });

            function cleanupCall() {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                remoteVideo.srcObject = null;
                remotePlaceholder.classList.remove("hidden");
                remoteVideo.classList.add("hidden");
                callStatusOverlay.classList.add("hidden");
                endCallBtn.disabled = true;
            }

            socket.on("call_error", ({ message }) => {
                showError(message);
                callStatusOverlay.classList.add("hidden");
            });

            closeErrorBtn.onclick = () => {
                errorModal.classList.add("hidden");
            };

            function showError(msg) {
                errorMessage.textContent = msg;
                errorModal.classList.remove("hidden");
            }
        });
    </script>
