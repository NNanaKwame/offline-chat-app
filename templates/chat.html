<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalChat - Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <a href="/" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold">LocalChat</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div id="connection-status" class="w-2 h-2 bg-gray-500 rounded-full"></div>
                    <span id="connection-text" class="text-sm text-gray-400">Connecting...</span>
                </div>
                <button id="username-btn" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg text-sm transition-colors">
                    Set Username
                </button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col">
                <!-- Online Users Header -->
                <div class="p-4 border-b border-gray-700">
                    <h2 class="font-semibold text-gray-200 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-2.239"></path>
                        </svg>
                        Online Users
                        <span id="user-count" class="ml-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">0</span>
                    </h2>
                </div>

                <!-- Users List -->
                <div id="users-list" class="flex-1 overflow-y-auto p-2">
                    <!-- Users will be populated here -->
                </div>

                <!-- Actions -->
                <div class="p-4 border-t border-gray-700 space-y-2">
                    <a href="/call" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>Switch to Calls</span>
                    </a>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="flex-1 flex flex-col">
                <!-- Messages Container -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will appear here -->
                    <div class="text-center text-gray-500 py-8">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p class="text-lg">Welcome to LocalChat!</p>
                        <p class="text-sm mt-1">Start a conversation with everyone on your network</p>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="border-t border-gray-700 p-4">
                    <form id="message-form" class="flex space-x-3">
                        <input id="message-input" type="text" placeholder="Type your message..." 
                               class="flex-1 bg-gray-800 border border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                               maxlength="500" autocomplete="off">
                        <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-medium py-3 px-6 rounded-xl transition-colors flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <span class="hidden sm:inline">Send</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold mb-4 text-white">Set Your Username</h2>
            <form id="username-form">
                <input id="username-input" type="text" placeholder="Enter your username..." 
                       class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
                       maxlength="20" required>
                <div class="flex space-x-3">
                    <button type="button" id="cancel-username" 
                            class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.currentUsername = '';
                this.connectedUsers = [];
                this.isConnected = false;

                this.initializeElements();
                this.connectToServer();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    connectionStatus: document.getElementById('connection-status'),
                    connectionText: document.getElementById('connection-text'),
                    userCount: document.getElementById('user-count'),
                    usersList: document.getElementById('users-list'),
                    messagesContainer: document.getElementById('messages-container'),
                    messageForm: document.getElementById('message-form'),
                    messageInput: document.getElementById('message-input'),
                    usernameBtn: document.getElementById('username-btn'),
                    usernameModal: document.getElementById('username-modal'),
                    usernameForm: document.getElementById('username-form'),
                    usernameInput: document.getElementById('username-input'),
                    cancelUsername: document.getElementById('cancel-username')
                };
            }

            connectToServer() {
                this.socket = io.connect(`http://${window.location.hostname}:8000`);

                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                    this.addSystemMessage('Connected to server', 'success');
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.addSystemMessage('Disconnected from server', 'error');
                });

                this.socket.on('message', (data) => {
                    this.addMessage(data);
                });

                this.socket.on('user_list', (users) => {
                    this.updateUsersList(users);
                });
            }

            bindEvents() {
                this.elements.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.elements.usernameBtn.addEventListener('click', () => {
                    this.showUsernameModal();
                });

                this.elements.usernameForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.setUsername();
                });

                this.elements.cancelUsername.addEventListener('click', () => {
                    this.hideUsernameModal();
                });

                // Close modal when clicking outside
                this.elements.usernameModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.usernameModal) {
                        this.hideUsernameModal();
                    }
                });

                // Auto-focus message input
                this.elements.messageInput.focus();
            }

            updateConnectionStatus(status) {
                const statusElement = this.elements.connectionStatus;
                const textElement = this.elements.connectionText;

                switch (status) {
                    case 'connected':
                        statusElement.className = 'w-2 h-2 bg-green-400 rounded-full animate-pulse';
                        textElement.textContent = 'Connected';
                        textElement.className = 'text-sm text-green-400';
                        break;
                    case 'disconnected':
                        statusElement.className = 'w-2 h-2 bg-red-400 rounded-full';
                        textElement.textContent = 'Disconnected';
                        textElement.className = 'text-sm text-red-400';
                        break;
                    default:
                        statusElement.className = 'w-2 h-2 bg-yellow-400 rounded-full animate-pulse';
                        textElement.textContent = 'Connecting...';
                        textElement.className = 'text-sm text-yellow-400';
                }
            }

            updateUsersList(users) {
                this.connectedUsers = users;
                this.elements.userCount.textContent = users.length;

                const usersList = this.elements.usersList;
                usersList.innerHTML = '';

                users.forEach(user => {
                    const userElement = this.createUserElement(user);
                    usersList.appendChild(userElement);
                });
            }

            createUserElement(user) {
                const div = document.createElement('div');
                div.className = 'flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors';
                
                const isCurrentUser = user.id === this.socket?.id;
                
                div.innerHTML = `
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white font-medium mr-3">
                        ${user.username.charAt(0).toUpperCase()}
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <span class="font-medium text-white">${user.username}</span>
                            ${isCurrentUser ? '<span class="text-xs bg-blue-500 text-white px-2 py-1 rounded-full">You</span>' : ''}
                        </div>
                        <div class="flex items-center space-x-1 mt-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-xs text-gray-400">Online</span>
                        </div>
                    </div>
                `;

                return div;
            }

            sendMessage() {
                const message = this.elements.messageInput.value.trim();
                if (message && this.isConnected) {
                    this.socket.emit('message', message);
                    this.elements.messageInput.value = '';
                }
            }

            addMessage(data) {
                const messageElement = this.createMessageElement(data);
                this.elements.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addSystemMessage(text, type = 'info') {
                const messageElement = document.createElement('div');
                messageElement.className = 'text-center py-2';
                
                const colorClass = {
                    'info': 'text-blue-400',
                    'success': 'text-green-400',
                    'error': 'text-red-400',
                    'warning': 'text-yellow-400'
                }[type] || 'text-gray-400';

                messageElement.innerHTML = `
                    <span class="text-xs ${colorClass} bg-gray-800 px-3 py-1 rounded-full">
                        ${text}
                    </span>
                `;

                this.elements.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            createMessageElement(data) {
                const messageElement = document.createElement('div');
                const isOwnMessage = data.sid === this.socket?.id;
                const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageElement.className = `flex ${isOwnMessage ? 'justify-end' : 'justify-start'}`;
                
                messageElement.innerHTML = `
                    <div class="max-w-xs lg:max-w-md ${isOwnMessage ? 'bg-blue-600' : 'bg-gray-700'} rounded-2xl px-4 py-2">
                        ${!isOwnMessage ? `<div class="text-xs text-gray-300 mb-1 font-medium">${data.username}</div>` : ''}
                        <div class="text-white break-words">${this.escapeHtml(data.text)}</div>
                        <div class="text-xs ${isOwnMessage ? 'text-blue-200' : 'text-gray-400'} mt-1 text-right">
                            ${timestamp}
                        </div>
                    </div>
                `;

                return messageElement;
            }

            showUsernameModal() {
                this.elements.usernameModal.classList.remove('hidden');
                this.elements.usernameModal.classList.add('flex');
                this.elements.usernameInput.focus();
            }

            hideUsernameModal() {
                this.elements.usernameModal.classList.add('hidden');
                this.elements.usernameModal.classList.remove('flex');
            }

            setUsername() {
                const username = this.elements.usernameInput.value.trim();
                if (username && this.isConnected) {
                    this.socket.emit('set_username', username);
                    this.currentUsername = username;
                    this.hideUsernameModal();
                    this.addSystemMessage(`Username set to "${username}"`, 'success');
                }
            }

            scrollToBottom() {
                this.elements.messagesContainer.scrollTop = this.elements.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
